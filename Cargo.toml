[workspace]
members = [
  "crates/jd-core",
  "crates/jd-cli",
  "crates/jd-fuzz",
  "crates/jd-benches",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
authors = ["Kamil Czerwi≈Ñski <kamil@czerwinski.dev>"]
repository = "https://github.com/kamilczerw/jd-rs"
rust-version = "1.88"

[workspace.dependencies]
anyhow = "1.0"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
  "ansi",
  "env-filter",
  "fmt",
  "json",
] }
assert_cmd = "2.0"
predicates = "3.1"
proptest = "1.5"

[workspace.lints.clippy]
all = "deny"
pedantic = "allow"
nursery = "allow"

[workspace.metadata.cargo-deny]
# see deny.toml
